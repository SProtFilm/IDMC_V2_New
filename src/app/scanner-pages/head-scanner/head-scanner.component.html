<div class="button-container">
    <button mat-button color="primary" (click)="acquireImage()" [disabled]="isScanning"><mat-icon>scanner</mat-icon>เริ่ม Scan</button>
    <button mat-button color="primary" (click)="openAddMorePagesDialog()"><mat-icon>note_add</mat-icon>Scan เพิ่ม</button>
    <button mat-button color="warn" (click)="openReturnEndScan()"><mat-icon>stop</mat-icon>End Scan</button>
    <div class="separator"></div>
    <button mat-button color="primary"><mat-icon>playlist_add_check_circle</mat-icon>ยอมรับ Batch</button>
    <button mat-button color="primary" (click)="openReturnAddRemarkDialog()"><mat-icon>settings_backup_restore</mat-icon><p>ส่งกลับเพื่อ<br>ลงทะเบียนใหม่</p></button>
    <div class="separator"></div>
    <button mat-button color="warn" (click)="openReturnStop()"><mat-icon>not_interested</mat-icon>หยุด Scan</button>
    <button mat-button color="primary" (click)="openConfirmationDialog()"><mat-icon>clear_all</mat-icon>Clear Batch</button>
    <div class="separator"></div>
    <button mat-button color="primary"><mat-icon>settings_applications</mat-icon><p>ตั้งค่า<br>เครื่อง Scan</p></button>
    <div class="separator"></div>
    <button mat-button color="warn"><mat-icon>exit_to_app</mat-icon>Exit Scan</button>
  </div>
