<!-- confirmation-dialog-add-more.component.html -->
<div class="dialog-header">
  <h1 mat-dialog-title class="dialog-title">Scan Complete</h1>
  </div>
  <div mat-dialog-content class="dialog-content">
    <p>Do you want to <b>add more pages?</b></p>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button class="dialog-button" (click)="onYesClick()">Yes</button>      
    <button mat-button class="dialog-button primary" (click)="onNoClick()">No</button>
  </div>
