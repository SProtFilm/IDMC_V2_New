<div class="dialog-header">
    <h1 class="dialog-title">Confirmation</h1>
  </div>
  <div class="dialog-content">
    <p>Do you want to <b>continue to reject the Batch?</b></p>
  </div>
  <div class="dialog-actions">
    <button class="dialog-button primary" (click)="onYesClick()">Yes</button>    
    <button class="dialog-button" (click)="onNoClick()">No</button>
  </div>
