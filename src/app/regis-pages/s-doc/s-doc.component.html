<div class="main-content">
  <fieldset class="docall">
    <legend>ค้นหาเอกสาร</legend>
    <div class="search-container">
      <form>
        <div class="form-group">
          <label for="documentType">ชนิดของเอกสาร</label>
          <select id="documentType" class="form-control"></select>
        </div>
        <div class="form-group">
          <label for="coliteralNo">Coliteral no.</label>
          <input type="text" id="coliteralNo" class="form-control" />
        </div>
        <div class="form-group">
          <label for="documentDate">Document Date</label>
          <div class="input-with-checkbox">
            <input type="date" id="documentDate" class="form-control" />
            <input
              type="checkbox"
              id="documentDateCheckbox"
              class="form-checkbox"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="documentRef1">Document Ref</label>
          <input type="text" id="documentRef1" class="form-control" />
        </div>
        <div class="form-group">
          <label for="documentRef2">Document Ref</label>
          <input type="text" id="documentRef2" class="form-control" />
        </div>
        <div class="button-container">
          <button type="submit" class="btn-search">ค้นหา</button>
        </div>
      </form>
    </div>
  </fieldset>
</div>
