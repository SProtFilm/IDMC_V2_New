<div class="p-4 bg-gray-50">
  <!-- Add Remark Section -->
  <div class="border border-blue-900 rounded-lg mb-8">
    <div class="flex items-center bg-blue-900 text-white p-3 rounded-t-lg">
      <h2 class="text-xl font-bold">หมายเหตุ ( Add Remark )</h2>
    </div>
    <div class="p-4 border-t border-blue-900 bg-gray-100">
      <textarea class="w-full h-32 border border-gray-300 rounded-lg p-3 outline-none resize-none placeholder-gray-400" placeholder="Text Box Input"></textarea>
      <div class="flex items-center mt-4">
        <input type="checkbox" id="missing-doc" class="mr-2">
        <label for="missing-doc" class="text-gray-700">Remark for Missing Document</label>
      </div>
      <div class="flex justify-end mt-4 space-x-4">
        <button class="bg-lime-300 text-gray-900 font-bold py-2 px-4 rounded">ตกลง</button>
        <button (click)="onCancel()" class="bg-red-500 text-white py-2 px-4 rounded">ยกเลิก</button>
      </div>
    </div>
  </div>
</div>
