<div class="p-8 bg-white rounded-lg shadow-lg">
    <div class="flex items-center mb-4">
      <h1 class="text-2xl font-bold text-blue-900">Batch Information</h1>
    </div>
  
    <div class="mb-4">
      <label for="batch-number" class="text-gray-700 mb-2 p-4">เลขที่ Batch</label>
      <input id="batch-number" type="text" class="border border-blue-900 rounded-lg p-2" style="width: 400px;"> 
    </div>
  
    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-200 bg-gray-100">
        <thead class="bg-blue-900 text-white">
          <tr>
            <th class="py-2 px-4 border-b border-gray-200">Action</th>
            <th class="py-2 px-4 border-b border-gray-200">Status</th>
            <th class="py-2 px-4 border-b border-gray-200">User ID</th>
            <th class="py-2 px-4 border-b border-gray-200">วันที่และเวลา</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-gray-50">
            <td class="py-2 px-4 border-b border-gray-200 text-center">xxxxxx</td>
            <td class="py-2 px-4 border-b border-gray-200 text-center">xxxxxx</td>
            <td class="py-2 px-4 border-b border-gray-200 text-center">xxxxxx</td>
            <td class="py-2 px-4 border-b border-gray-200 text-center">xxxxxx</td>
          </tr>
      </table>
    </div>
  
    <div class="flex justify-end mt-4">
      <button (click)="onCancel()" class="bg-gray-300 text-gray-700 py-2 px-4 rounded">ปิด</button>
    </div>
  </div>
