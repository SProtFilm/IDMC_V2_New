<div class="p-4 bg-gray-50">
  <!-- Remark History Section -->
  <div class="border border-blue-900 rounded-lg">
    <div class="flex items-center bg-blue-900 text-white p-3 rounded-t-lg">
      <h2 class="text-xl font-bold">รายละเอียดหมายเหตุ ( Remark History )</h2>
    </div>
    <div class="p-6 border-t border-blue-900 bg-gray-100">
      <div class="mb-4">
        <div class="flex mb-2">
          <span class="w-1/4 text-gray-700">Step :</span>
          <span class="w-3/4 text-gray-900">xxxxx</span>
        </div>
        <div class="flex mb-2">
          <span class="w-1/4 text-gray-700">User Id :</span>
          <span class="w-3/4 text-gray-900">xxxxx</span>
        </div>
        <div class="flex mb-2">
          <span class="w-1/4 text-gray-700">วันที่และเวลา :</span>
          <span class="w-3/4 text-gray-900">xxxxx</span>
        </div>
        <div class="flex mb-2">
          <span class="w-1/4 text-gray-700">หมายเหตุ :</span>
        </div>
        <textarea class="w-full h-32 border border-gray-300 rounded-lg p-3 outline-none resize-none placeholder-gray-400" placeholder="" readonly></textarea>
      </div>
      <div class="flex justify-end">
        <button (click)="onCancel()" class="bg-red-500 text-white py-2 px-4 rounded">ยกเลิก</button>
      </div>
    </div>
  </div>
</div>
